<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    
    <div class="left-side-container">
        <div class="banner-container">
            <img class="odin" src="odin-lined.png" alt="Odin Logo">
            <span class="logo-text">ODIN</span>
        </div>
        <footer class="credit-footer">Photo by&nbsp
            <a href="https://unsplash.com/@dmotionmedia">Damian Kamp</a>&nbspon&nbsp
            <a href="https://unsplash.com">Unsplash</a>
        </footer>
        
    </div>


    <div class="right-side-container">

        <div class="paragraph-container">
            <p class="large-text">This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.</p>
            <p class="large-text">you <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <p class="large-text">Let's do this!</p>


            <form id="sign-up-form" class="sign-up-form">

                <div>
                    <label class="form-label" for="first-name">FIRST NAME</label>
                    <input type="text" pattern="^[^0-9]+$" id="first-name" placeholder="Thor" required>
                </div>

                <div>
                    <label class="form-label" for="last-name">LAST NAME</label>
                    <input type="text" pattern="^[^0-9]+$" id="last-name" placeholder="Odinson" required>
                </div>

                <div>
                    <label class="form-label" for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="mjolnir@asgardmail.no" required>
                </div>

                <div>
                    <label class="form-label" for="phone">PHONE NUMBER</label>
                    <input type="tel" pattern="^[^a-zA-Z]+$" id="phone" placeholder="01234 567 890" required>
                </div>
                
                <div>
                    <label class="form-label" for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
              
                <div>
                    <label class="form-label" for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <span id="password-warning" class="hidden">*Passwords do not match</span>
                </div>

            </form>


        </div>

        <div class="bottom-container">
            <button type="submit">Create Account</button>
            <span>Already have an account?&nbsp&nbsp<a href="">Log in</a></span>
          
        </div>


    </div>



</body>
</html>
